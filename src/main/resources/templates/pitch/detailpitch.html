<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="${title}"></title>
<meta charset="UTF-8">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />

</head>
<body>
	<div class="col-3"></div>
	<div class="container col-6">
		<h1>Chi tiết sân <span></span></h1>
		<div class="form-group">
            <input type="hidden" class="form-control" th:value="${pitch.getPitchId()}" id="pitchId">
        </div>
        <div class="form-group">
            <label>Tên sân :</label>
            <div th:utext="${pitch.getName()}" id="name"></div>
        </div>
        <div class="form-group">
        	<label >Người đặt :</label>
        	<div th:if="${pitch.appUser != null}">
				<div th:utext="${pitch.getAppUser().getUserName()}" id="username"></div>
			</div>
			<div th:if="${pitch.appUser == null}">
				No
			</div>
        </div>
		
	</div>

	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>

</html>
